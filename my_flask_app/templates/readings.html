<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خواندن آیات</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>لیست آیات خوانده شده</h1>
            <form method="POST" action="{{ url_for('reset_khatm') }}">
                <button type="submit" class="btn btn-danger mt-3">شروع ختم جدید</button>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>متن آیه</th>
                        <th>سوره</th>
                        <th>شماره آیه</th>
                        <th>آدرس IP</th>
                        <th>زمان</th>
                        <th>حذف</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reading in readings %}
                    <tr>
                        <td>{{ reading.aya_text }}</td>
                        <td>{{ reading.sura }}</td>
                        <td>{{ reading.aya_num }}</td>
                        <td>{{ reading.ip_address }}</td>
                        <td>{{ reading.timestamp }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('delete_reading', reading_id=reading.id) }}">
                                <button type="submit" class="btn btn-danger">حذف</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
